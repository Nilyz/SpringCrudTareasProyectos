<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Agregar Nueva Tarea</h1>
    <form action="/tareas/guardar" th:object="${tarea}" method="post">
        <div class="form-group">
            <label for="titulo">Título de la Tarea:</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required="required">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
        </div>
        <div class="form-group">
            <label for="fechaLimite">Fecha Límite:</label>
            <input type="date" class="form-control" id="fechaLimite" th:field="*{fechaLimite}">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" class="form-control">
                <option value="PENDIENTE">Pendiente</option> <-- value="PENDIENTE" (different casing from enum)
                <option value="EN_CURSO">En Curso</option>   <-- value="EN_CURSO"   (different casing from enum)
                <option value="COMPLETADA">Completada</option><-- value="COMPLETADA"  (different casing from enum)
            </select>
        </div>

        <div class="form-group">
            <label for="proyectoId">Proyecto Asignado:</label>
            <select class="form-control" id="proyectoId" name="proyectoId">
                <option value="">Seleccionar Proyecto</option>
                <option th:each="proyecto : ${proyectos}"
                        th:value="${proyecto.id}"
                        th:text="${proyecto.nombre}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
