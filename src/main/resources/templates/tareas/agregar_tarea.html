<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Tarea</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Agregar Nueva Tarea</h1>
    <form th:action="@{/tareas/guardar}" method="post">
        <!-- Campo de Título -->
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título de la tarea" required />
        </div>

        <!-- Campo de Descripción -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Descripción de la tarea"></textarea>
        </div>

        <!-- Campo de Fecha Límite -->
        <div class="mb-3">
            <label for="fechaLimite" class="form-label">Fecha Límite</label>
            <input type="date" id="fechaLimite" name="fechaLimite" class="form-control" />
        </div>

        <!-- Campo de Estado -->
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-select">
                <option value="PENDIENTE">Pendiente</option>
                <option value="EN_CURSO">En Curso</option>
                <option value="COMPLETADA">Completada</option>
            </select>
        </div>

        <!-- Campo de Proyecto (Relación con Proyecto) -->
        <div class="mb-3">
            <label for="proyecto" class="form-label">Proyecto</label>
            <select id="proyecto" name="proyecto.id" class="form-select" required>
                <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
            </select>
        </div>

        <!-- Botón para Guardar -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
            <a href="/tareas" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
