<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #4a4a4a;
        }
        .container {
            margin-top: 30px;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #3498db;
            text-align: left;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #2ecc71;
            border-color: #2ecc71;
            color: white;
        }
        .btn-primary:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #6a6a6a;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 150px; /* Increased height for textarea */
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Editar Proyecto</h1>
    <form th:action="@{/proyectos/actualizar}" th:object="${proyecto}" method="post">
        <input type="hidden" th:field="*{id}" /> <div class="form-group">
        <label for="nombre">Nombre del Proyecto:</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required="required">
    </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" th:field="*{estado}">
                <option value="ACTIVO">Activo</option>
                <option value="EN_PROGRESO">En Progreso</option>
                <option value="FINALIZADO">Finalizado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/proyectos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
