<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* More modern font */
            background-color: #f0f2f5; /* Very light beige background */
            color: #4a4a4a; /* Medium dark gray text */
        }
        .container {
            margin-top: 30px;
            background-color: #fff; /* White container */
            padding: 25px;
            border-radius: 10px; /* Slightly more rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.08); /* Slightly stronger shadow */
            border: 1px solid #e0e0e0; /* Subtle border */
            max-width: 700px; /* Limit container width for form */
        }
        h1 {
            color: #3498db; /* A bit more vibrant blue */
            text-align: left; /* Align heading to the left */
            border-bottom: 2px solid #3498db; /* Underline heading with blue */
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block; /* Ensure labels are block level */
            margin-bottom: 5px; /* Space below labels */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #d0d0d0;
            padding: 10px; /* Revert to standard padding for most form controls */
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.06); /* Subtle inner shadow */
        }
        .form-control:focus {
            border-color: #3498db; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.25); /* Blue shadow on focus */
            outline: none; /* Remove default focus outline */
        }
        /* Styles specifically for select elements */
        select.form-control {
            padding-top: 10px; /* Moderate top padding - back to original, but ensure it's set */
            padding-bottom: 10px; /* Moderate bottom padding - back to original, but ensure it's set */
            font-size: 0.95rem; /* Slightly reduce font size in select */
            line-height: 1.3; /* Adjust line height - try a slightly smaller value if needed */
            min-height: 40px; /* Ensure a minimum height for the select dropdown */
            appearance: none; /* Remove default select arrow in some browsers */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 5px;
            padding-right: 30px; /* Make space for custom arrow */
        }
        select.form-control::-ms-expand {
            display: none; /* Hide default IE/Edge select arrow */
        }
        .btn-primary {
            background-color: #2ecc71; /* Green primary button */
            border-color: #2ecc71;
            color: white;
        }
        .btn-primary:hover {
            background-color: #27ae60; /* Darker green on hover */
            border-color: #27ae60;
        }
        .btn-secondary {
            background-color: #bdc3c7; /* Gray secondary button */
            border-color: #bdc3c7;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #95a5a6; /* Darker gray on hover */
            border-color: #95a5a6;
        }
        .btn {
            border-radius: 5px; /* Slightly rounded buttons */
            padding: 10px 20px; /* Adjust button padding */
            font-size: 1rem; /* Slightly larger button font */
            margin-right: 10px;
            border: none; /* Remove default button borders */
            cursor: pointer; /* Indicate button is clickable */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Agregar Nuevo Proyecto</h1>
    <form action="/proyectos/guardar" th:object="${proyecto}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Proyecto:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required="required">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
        </div>
        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required="required">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" th:field="*{estado}">
                <option value="ACTIVO">Activo</option>
                <option value="EN_PROGRESO">En Progreso</option>
                <option value="FINALIZADO">Finalizado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
        <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
