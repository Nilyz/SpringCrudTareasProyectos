<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Editar Tarea</h1>
    <form th:action="@{/tareas/actualizar/{id}(id=${tarea.id})}" th:object="${tarea}" method="post">
        <input type="hidden" th:field="*{id}" /> <br>
        <div class="form-group">
            <label for="titulo">Título de la Tarea:</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required="required">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
        </div>
        <div class="form-group">
            <label for="fechaLimite">Fecha Límite:</label>
            <input type="date" class="form-control" id="fechaLimite" th:field="*{fechaLimite}">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" th:field="*{estado}">
                <option value="PENDIENTE">Pendiente</option>
                <option value="EN_PROGRESO">En Progreso</option>
                <option value="COMPLETADA">Completada</option>
            </select>
        </div>

        <div class="form-group">
            <label for="proyectoId">Proyecto Asignado:</label>
            <select class="form-control" id="proyectoId" name="proyectoId">
                <option value="">Seleccionar Proyecto</option>
                <option th:each="proyecto : ${proyectos}"
                        th:value="${proyecto.id}"
                        th:text="${proyecto.nombre}"
                        th:selected="${tarea.proyecto != null && tarea.proyecto.id == proyecto.id}"> </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
        <a th:href="@{/tareas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
