<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Lista de Proyectos</h1>
    <a href="/proyectos/nuevo" class="btn btn-primary mb-3">Nuevo Proyecto</a>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Fecha de Inicio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.estado}"></td>
            <td th:text="${proyecto.fechaInicio}"></td>
            <td>
                <a th:href="@{/proyectos/{id}(id=${proyecto.id})}" class="btn btn-info">Ver</a>
                <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
