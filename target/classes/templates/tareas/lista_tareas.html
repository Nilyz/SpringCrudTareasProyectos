<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Lista de Tareas</h1>
    <a th:href="@{/tareas/nueva}" class="btn btn-success mb-3">Agregar Nueva Tarea</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha Límite</th>
            <th>Estado</th>
            <th>Proyecto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${tareas}">
            <td th:text="${tarea.id}"></td>
            <td th:text="${tarea.titulo}"></td>
            <td th:text="${tarea.descripcion}"></td>
            <td th:text="${#dates.format(tarea.fechaLimite, 'yyyy-MM-dd')}"></td>
            <td th:text="${tarea.estado}"></td>
            <td th:text="${tarea.proyecto != null ? tarea.proyecto.nombre : 'Sin Proyecto'}"></td>
            <td>
                <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar esta tarea?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/proyectos" class="btn btn-secondary">Volver a Proyectos</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
